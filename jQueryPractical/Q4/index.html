<html>
    <head>
        <title>Question 04</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function () {
                $("button").click(function () {
                    $("#mybtn").hide();
                });
            });
        </script>
    </head>
    <body>
        <button>Click first button</button>
        <button id="mybtn">Click second button</button>
    </body>
</html>
