<html>
    <head>
        <title>The jQuery Example</title>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#fade").click(function () {
                    $("#text").toggle();
                });
            });
        </script>
    </head>
    <body>
        <p id="text">BCS degree Program</p>
        <button id="fade">Fade In/Out</button>
    </body>
</html>
