<html>
    <head>
        <script src="jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function () {
                let isVisible = true;

                $("#fade").click(function () {
                    if (isVisible) {
                        $("#text").fadeOut("slow");
                    } else {
                        $("#text").fadeIn("slow");
                    }
                    isVisible = !isVisible;
                });
            });
        </script>
    </head>
    <body>
        <p id="text">BCS degree program</p>
        <button id="fade">Fade In/Out</button>
    </body>
</html>
